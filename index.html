
<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="header text-center"><h2>Sound Controlled Aliens</h2>
    <p id="note">NOTE: PRODUCE ANY SOUND(CLAP, SNAP, BELL OR ANY OTHER SOUND) TO CONTROL THE ALIENS</p></div>
    <div class="main-div">
      <center>
        <br>
        <button class="btn btn-warning" onclick="startClassification()">Start</button>
        <br><br>
        <label id="type">I CAN HEAR: </label>
        <br>
        <label id="accuracy">ACCURACY: </label>
        <br>
        <img height="300" width="300" src="aliens-01.png" id="alienClap">
        <img height="300" width="300" src="aliens-02.png" id="alienSnap">
        <img height="300" width="300" src="aliens-03.png" id="alienBell">
        <img height="300" width="300" src="aliens-04.png" id="alienBg">
        <br>
      </center>
    </div>
    <div id="div-credits">
      <h3 id="credits">DEVELOPED BY - AUD</h3>
    </div>
<script src="main.js"></script>
  </body>
</html>
